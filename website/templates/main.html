<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=divce-wdith, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='styleMain.css')}}">
    </head>

    <body>

        <div class='content'>
            <img src="{{url_for('static', filename='books.jpeg')}}" alt="book">
            <form class="card" method="POST">
                <h3 class="title" align="center">LOGIN</h3>
                <div class="input">
                    <label class="input-label" for="username">UserName</label>
                    <input class="input-field" type="username" name="username" id="username">
                </div>
            
                <div class="input">
                    <label class="input-label" for="password">Enter Password</label>
                    <input class="input-field" type="password" name="password" id="password">
                </div>
            
                <div class="action">
                    <button class="action-button" type="submit">SUBMIT</button>
                </div>
                <br>
            </form>
        </div>
    </body>
</html>
